        }
        .community-icon {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }
        .community-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .community-item a:hover {
            color: var(--accent-color);
        }
        .sponsorship {
            background: var(--white);

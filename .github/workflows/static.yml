    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d5aa0;
            --accent-color: #4a90e2;
            --text-light: #4a5568;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.4;
            color: var(--text-light);
            background-color: var(--bg-light);
        }
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            text-align: center;
            padding: 4rem 1rem 3rem;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.1;
        }
        header > * {
            position: relative;
            z-index: 1;
        }
        .header-icon {
            display: block;
            margin: 0 auto 1rem;
            width: clamp(120px, 20vw, 200px);
            height: auto;
            border-radius: 50%;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .header-icon:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }
        header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            line-height: 1.0;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        .hero-cta {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--white);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }
        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background-color: #f0f4f8;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .welcome {
            text-align: center;
            padding: 2rem 0;
            background: var(--white);
            margin: 2rem 0;
            border-radius: 16px;
            box-shadow: var(--shadow);

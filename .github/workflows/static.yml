            background: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .sponsorship a:hover {
            background: var(--secondary-color);
        }
        footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }
        footer p {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            header {

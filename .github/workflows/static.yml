            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .sponsorship p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .sponsorship a {
            display: inline-block;
